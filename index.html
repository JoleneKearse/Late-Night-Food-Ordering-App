<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jolene Kearse">
  <meta name="description" content="A Vanilla Food Ordering App project where the menu and bill are generated with JavaScript and payments are simulated with WeChat">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Rowdies:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <!-- Primary Meta Tags -->
  <title>Late Night Food</title>
  <meta name="title" content="Late Night Food">
  <meta name="description" content="A Vanilla Food Ordering App project where the menu and bill are generated with JavaScript and payments are simulated with WeChat">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://late-night-food-ordering-app.vercel.app/">
  <meta property="og:title" content="Late Night Food">
  <meta property="og:description" content="A Vanilla Food Ordering App project where the menu and bill are generated with JavaScript and payments are simulated with WeChat">
  <meta property="og:image" content="https://github.com/JoleneKearse/Late-Night-Food-Ordering-App/blob/main/screenshots/social-preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://late-night-food-ordering-app.vercel.app/">
  <meta property="twitter:title" content="Late Night Food">
  <meta property="twitter:description" content="A Vanilla Food Ordering App project where the menu and bill are generated with JavaScript and payments are simulated with WeChat">
  <meta property="twitter:image" content="https://github.com/JoleneKearse/Late-Night-Food-Ordering-App/blob/main/screenshots/social-preview.png">
  <title>Late Night Food</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Late Night Food</h1>
      <p class="tagline">Order all your favourite late night Chinese snacks!</p>
    </header>
    <main>
      <form id="menu"></form>
      <form id="order-details"></form>
      <div id="payment-modal" class="hidden">
        <div class="hidden  payment-modal-display" id="mobile-payment-modal">
          <h3>Pay via WeChat</h3>
          <p id="instructions">Please enter your password.</p>
          <img src="images/wechat-app-icon.png" alt="" class ="pay-icon" id="pay-img"></img>
          <div id="password">
            <input inputmode="numeric" name="password" class="password-input" id="one" min="0" max="9" pattern="\d" maxlength="1" required>
            <input inputmode="numeric" name="password" class="password-input" id="two" min="0" max="9" pattern="\d" maxlength="1" required>
            <input inputmode="numeric" name="password" class="password-input" id="three" min="0" max="9" pattern="\d" maxlength="1" required>
            <input inputmode="numeric" name="password" class="password-input" id="four" min="0" max="9" pattern="\d" maxlength="1" required>
            <input inputmode="numeric" name="password" class="password-input" id="five" min="0" max="9" pattern="\d" maxlength="1" required>
            <input inputmode="numeric" name="password" class="password-input" id="six" min="0" max="9" pattern="\d" maxlength="1" required>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
